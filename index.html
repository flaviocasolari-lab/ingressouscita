<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Time Tracker</h1>

  <!-- Pulsante ingresso/uscita -->
  <button id="toggleBtn" class="bigBtn">Tocca per Entrare</button>

  <!-- Pulsante assenze -->
  <button id="absenceBtn" class="absenceBtn">Inserisci Assenza</button>

  <!-- Sezione sommario -->
  <div id="summary">
    <div class="row">
      <span><strong>Totale ore mese:</strong> <span id="summaryHours">0h 00m</span></span>
      <span><strong>Delta mese:</strong> <span id="recupero">0h 00m</span></span>
    </div>
    <div class="row">
      <span><strong>Ferie:</strong> <span id="summaryFerie">0</span></span>
      <span><strong>Permessi:</strong> <span id="summaryPermessi">0</span></span>
      <span><strong>104:</strong> <span id="summary104">0</span></span>
    </div>
    <div class="row">
      <button id="clearMonth" class="smallBtn">Cancella mese</button>
      <button id="export" class="smallBtn">Esporta CSV</button>
    </div>
  </div>

  <!-- Selezione mese -->
  <div>
    <label for="monthPicker">Mese:</label>
    <input type="month" id="monthPicker">
  </div>

  <!-- Tabella dati -->
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Entrata</th>
        <th>Uscita</th>
        <th>Durata</th>
        <th>Delta</th>
        <th>Assenza</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>

  <!-- Modale assenze -->
  <div id="absenceModal" class="modal">
    <div class="modal-content">
      <label>Data: <input type="date" id="absenceDate"></label><br>
      <label>Tipo:
        <select id="absenceType">
          <option value="ferie">Ferie</option>
          <option value="permesso">Permesso</option>
          <option value="104">104</option>
        </select>
      </label><br>
      <label>Ore (solo per permessi e 104): <input type="number" id="absenceHours" min="0" step="0.5"></label><br>
      <button id="saveAbsence">Salva</button>
      <button id="closeAbsence">Chiudi</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
